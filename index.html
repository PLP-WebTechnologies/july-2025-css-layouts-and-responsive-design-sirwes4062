<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Responsive Website</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="body-container">
      <aside class="sidebar">
        <h3>Sidebar</h3>
        <ul>
          <li>Related Link 1</li>
          <li>Related Link 2</li>
          <li>Related Link 3</li>
        </ul>
      </aside>
      <main class="main-grid">
        <section class="content">
          <h2>Main Content</h2>
          <p>
            This is the main content area. Here you can add articles, blog
            posts, or text blocks.
          </p>

          <div class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p>&copy; 2025 My Responsive Website</p>
    </footer>
  </body>
</html>
